<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin - Lumea</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #fdf2f8, #fce7f3);
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(225, 29, 72, 0.05) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }
    
    .login-card {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 45px rgba(225, 29, 72, 0.1);
      animation: slideIn 0.8s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .input-modern {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(225, 29, 72, 0.2);
      transition: all 0.3s ease;
    }
    
    .input-modern:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #e11d48;
      box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.1);
      outline: none;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #e11d48, #be185d);
      box-shadow: 0 8px 25px rgba(225, 29, 72, 0.4);
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 35px rgba(225, 29, 72, 0.6);
    }
    
    .title-glow {
      text-shadow: 0 0 20px rgba(225, 29, 72, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(225, 29, 72, 0.3); }
      to { text-shadow: 0 0 30px rgba(225, 29, 72, 0.5); }
    }
    
    .nav-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .feature-icon {
      background: linear-gradient(135deg, #059669, #0891b2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Barre de navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 nav-glass">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <h2 class="text-xl font-bold text-rose-700">Lumea</h2>
          <span class="ml-2 text-sm text-rose-600">QR Generator</span>
        </div>
        
        <!-- Menu -->
        <div class="flex items-center space-x-4">
          <a href="/" class="text-rose-600 hover:text-rose-700 transition duration-200">‚Üê Retour Accueil</a>
          <a href="#" class="text-rose-600/80 hover:text-rose-700 transition duration-200">Support</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Forme de connexion -->
  <div class="login-card rounded-3xl p-8 w-full max-w-md mx-4 relative z-10">
    
    <!-- En-t√™te avec ic√¥ne -->
    <div class="text-center mb-8">
      <div class="feature-icon w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-rose-700 title-glow">Connexion Admin</h2>
      <p class="text-rose-600 mt-2">Acc√®s s√©curis√© √† l'interface Lumea</p>
    </div>
    
    <!-- Formulaire -->
    <form method="post" class="space-y-6">
      
      <!-- Champ nom d'utilisateur -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <input type="text" name="username" placeholder="Nom d'utilisateur" required
          class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-rose-900 placeholder-rose-400" />
      </div>
      
      <!-- Champ mot de passe -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <input type="password" name="password" placeholder="Mot de passe" required
          class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-rose-900 placeholder-rose-400" />
      </div>
      
      <!-- Option se souvenir -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-rose-300 text-rose-600 focus:ring-rose-500">
          <span class="ml-2 text-sm text-rose-600">Se souvenir de moi</span>
        </label>
        <a href="#" class="text-sm text-rose-600 hover:text-rose-700 transition duration-200">
          Mot de passe oubli√© ?
        </a>
      </div>
      
      <!-- Bouton de connexion -->
      <button type="submit" class="btn-login w-full text-white py-4 rounded-xl font-semibold text-lg transition duration-300">
        üîê Se connecter
      </button>
    </form>
    
    <!-- Footer -->
    <div class="mt-8 text-center">
      <p class="text-rose-500 text-sm">
        Acc√®s r√©serv√© aux administrateurs autoris√©s
      </p>
      <div class="flex justify-center space-x-4 mt-4">
        <div class="w-2 h-2 bg-rose-400 rounded-full animate-pulse"></div>
        <div class="w-2 h-2 bg-rose-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
        <div class="w-2 h-2 bg-rose-600 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
      </div>
    </div>
  </div>

</body>
</html>
