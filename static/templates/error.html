<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lumea - Erreur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    .btn-modern {
      background: linear-gradient(135deg, #c03755, #801340);
      box-shadow: 0 8px 25px rgba(225, 29, 72, 0.4);
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }
    
    .btn-modern:hover::before {
      left: 100%;
    }
    
    .btn-modern:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 35px rgba(225, 29, 72, 0.6);
    }
  </style>
</head>
<body class="bg-rose-50 flex items-center justify-center min-h-screen">
  <div class="max-w-lg w-full bg-white/20 backdrop-blur-sm rounded-3xl p-8 border border-white/30 text-center">
    <h2 class="text-3xl font-bold text-rose-900 mb-6">Erreur</h2>
    <p class="text-rose-700 mb-6">{{ message }}</p>
    <a href="/" class="inline-block btn-modern text-white font-semibold py-3 px-8 rounded-xl">Retour Ã  l'accueil</a>
  </div>
</body>
</html>
