<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des personnes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    * { font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #fdf2f8, #fce7f3);
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(225, 29, 72, 0.05) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }
    .glass-card {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 45px rgba(225, 29, 72, 0.1);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body class="p-6 relative z-10">
  <h2 class="text-3xl font-bold text-rose-700 mb-8 text-center">Personnes enregistr√©es</h2>

<div class="glass-card max-w-6xl mx-auto p-8 rounded-3xl">

  <input type="text" id="searchInput" placeholder="üîç Rechercher par nom..." class="mb-6 p-2 w-full border rounded">

  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left rounded-xl overflow-hidden" id="personnesTable">
      <thead class="bg-rose-100 text-rose-700 font-semibold">
        <tr>
          <th class="p-3 cursor-pointer" onclick="sortTable(0)">Nom ‚¨ç</th>
          <th class="p-3 cursor-pointer" onclick="sortTable(1)">Contact ‚¨ç</th>
          <th class="p-3 cursor-pointer" onclick="sortTable(2)">Alerte ‚¨ç</th>
          <th class="p-3">QR Code</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="personnesBody" class="divide-y divide-rose-100 text-rose-900">
        {% for p in personnes %}
        <tr>
          <td class="p-3">{{ p.nom }}</td>
          <td class="p-3">{{ p.contact }}</td>
          <td class="p-3 capitalize">{{ p.canal_alerte }}</td>
          <td class="p-3">
            <img src="{{ url_for('static', filename='qrcodes/' + p.uuid + '.png') }}" alt="QR Code" class="w-16 h-16 mx-auto rounded shadow" />
          </td>
          <td class="p-3">
            <div class="flex flex-col sm:flex-row gap-2 justify-center items-center">
              <a href="{{ url_for('modifier_personne', uuid=p.uuid) }}" class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-xl shadow text-sm transition">‚úèÔ∏è Modifier</a>
              <form method="POST" action="{{ url_for('supprimer_personne', uuid=p.uuid) }}" onsubmit="return confirm('Supprimer {{ p.nom }} ?');">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl shadow text-sm transition w-full sm:w-auto">üóëÔ∏è Supprimer</button>
              </form>
              <a href="{{ url_for('telecharger_qr', uuid=p.uuid) }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow text-sm transition" download>üì• QR Code</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="flex justify-between items-center mt-6">
    <button onclick="prevPage()" class="px-4 py-2 bg-rose-500 text-white rounded">‚óÄ Pr√©c√©dent</button>
    <span id="pageIndicator" class="text-rose-700 font-semibold">Page 1</span>
    <button onclick="nextPage()" class="px-4 py-2 bg-rose-500 text-white rounded">Suivant ‚ñ∂</button>
  </div>
</div>

<script>
  const rowsPerPage = 5;
  let currentPage = 1;
  const searchInput = document.getElementById('searchInput');
  const tbody = document.getElementById('personnesBody');
  let allRows = Array.from(tbody.querySelectorAll('tr'));
  let filteredRows = [...allRows];

  function displayPage(page) {
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    filteredRows.forEach((row, index) => {
      row.style.display = (index >= start && index < end) ? '' : 'none';
    });

    document.getElementById('pageIndicator').textContent = `Page ${page}`;
  }

  function nextPage() {
    if (currentPage * rowsPerPage < filteredRows.length) {
      currentPage++;
      displayPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      displayPage(currentPage);
    }
  }

  function filterTable() {
    const filter = searchInput.value.toLowerCase();
    filteredRows = allRows.filter(row =>
      row.cells[0].textContent.toLowerCase().includes(filter)
    );
    currentPage = 1;
    displayPage(currentPage);
  }

  function sortTable(colIndex) {
    filteredRows.sort((a, b) => {
      const valA = a.cells[colIndex].textContent.toLowerCase();
      const valB = b.cells[colIndex].textContent.toLowerCase();
      return valA.localeCompare(valB);
    });
    tbody.innerHTML = '';
    filteredRows.forEach(row => tbody.appendChild(row));
    displayPage(currentPage);
  }

  searchInput.addEventListener('input', filterTable);

  // Initial display
  filterTable();
</script>

</body>
</html>
