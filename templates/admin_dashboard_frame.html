<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - Lumea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Poppins', sans-serif; }

    /* Ajout pour responsive sidebar */
    @media (max-width: 1024px) {
      .sidebar-gradient {
        position: fixed;
        z-index: 50;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar-open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body class="h-screen overflow-hidden">
  <div class="lg:flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-80 sidebar-gradient flex flex-col h-full lg:relative shadow-2xl">
      <!-- ... contenu sidebar (inchangÃ©) ... -->
    </div>

    <!-- Overlay pour mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Contenu principal -->
    <div class="flex-1 content-area flex flex-col">
      <!-- Topbar responsive -->
      <div class="top-bar p-4 lg:p-6 flex items-center justify-between">
        <button onclick="toggleSidebar()" class="lg:hidden text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div>
          <h1 class="text-xl lg:text-2xl font-bold text-gray-800">Tableau de bord</h1>
          <p class="text-sm text-gray-600">Gestion des QR codes et alertes</p>
        </div>
        <!-- ... utilisateur info ... -->
      </div>

      <!-- Contenu iframe -->
      <div class="flex-1 p-4 lg:p-6">
        <div class="iframe-container h-full">
          <iframe name="content" src="{{ url_for('ajouter') }}" class="w-full h-full border-0"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('sidebar-open');
      overlay.classList.toggle('hidden');
    }
  </script>
</body>
</html>
