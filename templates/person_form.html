<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une personne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdf2f8, #fce7f3);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(225, 29, 72, 0.05) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }

    .glass-form {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 45px rgba(225, 29, 72, 0.1);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .input-modern {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(225, 29, 72, 0.2);
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .input-modern:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #e11d48;
      box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.1);
      outline: none;
    }

    .btn-submit {
      background: linear-gradient(135deg, #e11d48, #be185d);
      box-shadow: 0 8px 25px rgba(225, 29, 72, 0.3);
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 12px 35px rgba(225, 29, 72, 0.5);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

 <div class="w-full max-w-xl h-full max-h-screen overflow-y-auto scrollbar-thin scrollbar-thumb-rose-400 scrollbar-track-rose-100 rounded-3xl">
   <div class="glass-form w-full p-8 rounded-3xl relative z-10 text-rose-900"> 

    <h2 class="text-2xl font-bold text-rose-700 mb-6 text-center">âž• Ajouter une personne</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="nom" required placeholder="Nom complet" class="input-modern w-full" />

      <textarea name="infos" placeholder="Informations personnelles ou mÃ©dicales" class="input-modern w-full"></textarea>

      <input type="text" name="contact" placeholder="Contact d'urgence (email/tel)" class="input-modern w-full" />

      <select name="canal_alerte" class="input-modern w-full">
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="whatsapp">WhatsApp</option>
      </select>

      <input type="url" name="lien" placeholder="Lien personnel (facultatif)" class="input-modern w-full" />

      <textarea name="texte_libre" placeholder="Texte libre" class="input-modern w-full"></textarea>

      <div>
        <label class="block text-rose-600 font-medium mb-1">ðŸ“· Photo :</label>
        <input type="file" name="photo" accept="image/*" class="w-full" />
      </div>

      <div>
        <label class="block text-rose-600 font-medium mb-1">ðŸ“„ Fichier PDF :</label>
        <input type="file" name="pdf" accept="application/pdf" class="w-full" />
      </div>

      <button type="submit" class="btn-submit w-full text-white py-3 rounded-xl font-semibold text-lg">
        ðŸŽ¯ GÃ©nÃ©rer QR Code
      </button>
    </form>
   </div>
   </div>

</body>
</html>
