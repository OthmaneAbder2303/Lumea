<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier la personne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdf2f8, #fce7f3);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(225, 29, 72, 0.05) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }

    .glass-form {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 45px rgba(225, 29, 72, 0.1);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .input-modern {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(225, 29, 72, 0.2);
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .input-modern:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #e11d48;
      box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.1);
      outline: none;
    }

    .btn-save {
      background: linear-gradient(135deg, #e11d48, #be185d);
      box-shadow: 0 8px 25px rgba(225, 29, 72, 0.3);
      transition: all 0.3s ease;
    }

    .btn-save:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 12px 35px rgba(225, 29, 72, 0.5);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-y-auto">


  <div class="glass-form w-full max-w-lg p-8 rounded-3xl text-rose-900 relative z-10">
    <h2 class="text-2xl font-bold text-rose-700 mb-6">‚úèÔ∏è Modifier : {{ p.nom }}</h2>

    <form method="post" class="space-y-4">
      <input name="nom" value="{{ p.nom }}" class="input-modern w-full" placeholder="Nom" />
      <input name="infos" value="{{ p.infos }}" class="input-modern w-full" placeholder="Infos m√©dicales/personnelles" />
      <input name="contact" value="{{ p.contact }}" class="input-modern w-full" placeholder="Contact d'urgence" />

      <select name="canal_alerte" class="input-modern w-full">
        <option value="email" {% if p.canal_alerte == "email" %}selected{% endif %}>Email</option>
        <option value="sms" {% if p.canal_alerte == "sms" %}selected{% endif %}>SMS</option>
        <option value="whatsapp" {% if p.canal_alerte == "whatsapp" %}selected{% endif %}>WhatsApp</option>
      </select>

      <input name="lien" value="{{ p.lien }}" class="input-modern w-full" placeholder="Lien externe" />

      <textarea name="texte_libre" rows="4" class="input-modern w-full" placeholder="Texte libre">{{ p.texte_libre }}</textarea>

      <button type="submit" class="btn-save w-full text-white py-3 rounded-xl font-semibold text-lg transition">
        üíæ Enregistrer
      </button>
    </form>
  </div>

</body>
</html>
