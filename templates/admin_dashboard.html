<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold text-green-700 mb-6">🎛️ Tableau de bord administrateur</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <a href="{{ url_for('ajouter') }}"
         class="bg-green-700 text-white p-5 rounded-lg shadow hover:bg-green-800 transition">
        ➕ Ajouter une nouvelle personne
      </a>

      <a href="{{ url_for('alertes') }}"
         class="bg-green-600 text-white p-5 rounded-lg shadow hover:bg-green-700 transition">
        🛎️ Voir les alertes envoyées
      </a>
    </div>

    <div class="mt-8">
      <a href="{{ url_for('logout') }}"
         class="inline-block text-red-600 underline hover:text-red-800">
        🚪 Se déconnecter
      </a>
    </div>
  </div>
</body>
</html>
